<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SignUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="./logo.png">

</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            
            <div class="col-md-6 side-image">
                <div class="" style="display: flex !important; ">   
                    <img src="./logo.png" alt="">
                 
                </div>
                <!-------------      image     ------------->
        
             
                <div class="text">
                    <p>Welcome to the Mall a platform where you can find all</p>
                </div>
                
            </div>

            <div class="col-md-6 right">
                
                <div class="input-box">
                   
                   <header>Sign Up</header>
                   <p>Sign up to unlock the Infinity services available at the mall</p>
                   <div class="input-field">
                    <input type="text" class="input" id="name" required="" autocomplete="off">
                    <label for="Fullname">FullName</label> 
                </div> 
                   <div class="input-field">
                        <input type="text" class="input" id="email" required="" autocomplete="off">
                        <label for="email">Email</label> 
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" id="pass" required="">
                        <label for="pass">Password</label>
                    </div> 
                    <div class="input-field">
                        <input type="password" class="input" id="pass" required="">
                        <label for="pass">ConfirmePassword</label>
                    </div> 
                   <div class="input-field">
                        
                        <input type="submit" class="submit" value="Sign Up">
                   </div> 
                   <div class="signin">
                    <span>Already have an account? <a href="./SignIn.html">Sign in here</a></span>
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>
</body>
</html>
